<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <!-- za batt'n -->
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
                Only show odd numbers
            </button>

            <br /><br />
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <!-- shows the numbers' list -->
                    <li
                        class="list-group-item"
                        [ngClass]="{'odd': odd % 2 !== 0}"
                        [ngStyle]="{'backgroundColor': odd % 2 !==0 ? 'yellow' : 'transparent'}"
                        *ngFor="let odd of oddNumbers"
                    >
                        {{ odd }}
                    </li>
                </div>
                <!-- <div *ngIf="!onlyOdd">
                    <li
                        class="list-group-item"
                        *ngFor="let even of evenNumbers"
                        [ngClass]="{'even': even % 2 === 0}"
                        [ngStyle]="{'backgroundColor': even % 2 ===0 ? 'cyan' : 'transparent'}"
                    >
                        {{ even }}
                    </li>
                </div> -->

                <div *appUnless="onlyOdd">
                    <li
                        class="list-group-item"
                        *ngFor="let even of evenNumbers"
                        [ngClass]="{'even': even % 2 === 0}"
                        [ngStyle]="{'backgroundColor': even % 2 ===0 ? 'cyan' : 'transparent'}"
                    >
                        {{ even }}
                    </li>
                </div>

            </ul>
            <p appBasicHighlight>Style me with basic directive</p>
            <p
                appBetterHighlight
                [defaultColor]="'yellow'"
                [highlightColor]="'red'"
            >
                Style me with better directive
            </p>
            <!-- shows message if odd number -->
            <ng-template [ngIf]="onlyOdd">
                <p>Only odd</p>
            </ng-template>
        </div>
    </div>
</div>
